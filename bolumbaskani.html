<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Müdek</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="img/mudeklogo.png" alt="Müdek Logo"></a>
            </div>
            <div class="navbarjs">
                <ul class="nav_links">  
                    <li><a href="index.html">Anasayfa</a></li>
                    <li><a href="hakkimizda.html">Hakkımızda</a></li>
                    <li><a href="iletisim.html">İletişim</a></li>
                </ul>

                <button class="toggle-button">&#9776;</button>    
            </div>
        </div>
    </header>
    <section class="login">
        <div class="wrapper">
            <form action="">
                <h1>Giriş</h1>
                <div class="input-box">
                    <input type="text" placeholder="Kullanıcı Adı" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Şifre" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                
                <Button type="submit" class="btn">Giriş</Button>
                <div class="geributtoncont">
                    <a href="index.html" class="geributton">Geri Dön</a>                    
                </div>

            </form>

        </div>
    </section> 
    <script src="js/script.js"></script>

</body>
</html>
